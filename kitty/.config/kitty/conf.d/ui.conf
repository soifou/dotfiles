confirm_os_window_close 1
copy_on_select yes
cursor none
cursor_shape beam
cursor_blink_interval 0
disable_ligatures cursor
enable_audio_bell no
font_size 12.0
inactive_text_alpha 0.7
mouse_hide_wait -1
open_url_with xdg-open
remember_window_size no
strip_trailing_spaces smart
# See: https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points#overview
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3EB,U+E5FA-U+E631,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+FD46 Symbols Nerd Font
update_check_interval 0
url_style single
window_padding_width 20 25
