[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = 
label-muted = " Muted"
label-muted-foreground = ${colors.base02}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

[module/date]
type = internal/date
interval = 1.0
time =  %H:%M
time-alt =  %d/%m/%Y%
format = <label>
label = %time%

[module/i3]
type = internal/i3
pin-workspaces = false
index-sort = true
ws-icon-default = 
format = <label-state> <label-mode>
format-spacing = 0
label-focused = 
label-focused-padding = 0
label-focused-foreground = ${colors.base07}
label-unfocused = 
label-unfocused-padding = 0
label-unfocused-foreground = ${colors.base02}
label-urgent = 
label-urgent-padding = 0
label-urgent-foreground = ${colors.base01}
label-visible = %icon%
label-visible-padding = 0
label-visible-foreground = ${colors.base04}

[module/bspwm]
type = internal/bspwm
enable-scroll = false
ws-icon-default = 
label-focused = 
label-focused-foreground = ${colors.base07}
label-occupied = 
label-occupied-foreground = ${colors.base02}
label-empty = %icon%
label-empty-foreground = ${colors.base02}
label-urgent = 
label-urgent-foreground = ${colors.base01}
label-visible = %icon%
label-visible-foreground = ${colors.base04}

[module/memory]
type = internal/memory
interval = 3
format-prefix = 
label = " %used%"

[module/mpd]
type = internal/mpd
interval = 2
format-online = <label-song>
label-song = "󰝚  %title%"
label-song-maxlen = 25
label-song-ellipsis = true
label-offline = "MPD is offline"
icon-play = 󰼛
icon-pause = 
icon-stop = 
icon-prev = 󰼨
icon-next = 󰼧

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 󰂄 Full
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹
animation-charging-0 = 󰂆
animation-charging-1 = 󰂇
animation-charging-2 = 󰂈
animation-charging-3 = 󰂉
animation-charging-4 = 󰂊
animation-charging-5 = 󰂋
animation-charging-6 = 󰂅
animation-charging-framerate = 750
