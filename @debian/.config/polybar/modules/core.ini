[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = 
label-muted = " Muted"
label-muted-foreground = ${colors.color2}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-headphones-0 = 
ramp-headphones-1 = 


[module/date]
type = internal/date
interval = 1.0
time =  %H:%M
time-alt =  %d/%m/%Y%
format = <label>
label = %time%


[module/i3]
type = internal/i3
pin-workspaces = false
index-sort = true
ws-icon-default = "%{T3}ﱢ%{T-} "
format = <label-state> <label-mode>
format-spacing = 0
label-focused = %icon%
label-focused-padding = 0
label-focused-foreground = ${colors.color7}
label-unfocused = %icon%
label-unfocused-padding = 0
label-unfocused-foreground = ${colors.color2}
label-urgent = %icon%
label-urgent-padding = 0
label-urgent-foreground = ${colors.color1}
label-visible = %icon%
label-visible-padding = 0
label-visible-foreground = ${colors.color4}


[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = 
label = " %mb_used%"


[module/mpd]
type = internal/mpd
interval = 2
format-online =  <label-song>  <icon-prev> <toggle> <icon-next>
label-song =  "%title%"
label-song-maxlen = 25
label-song-ellipsis = true
label-offline = "MPD is offline"
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
