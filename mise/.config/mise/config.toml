[tools]
# global tool versions go here
# you can set these with `mise use -g`
# and `mise install --yes
deno = 'latest'
go = 'latest'
lua = '5.1'
node = 'lts'
php = '8.3.1'
python = '3.11'
rust = 'latest'

[settings]
asdf_compat = false
experimental = true
jobs = 4
legacy_version_file = false
raw = false # pipe plugins to stdin/stdout/stderr
trusted_config_paths = [
    '~/.config/mise/config.toml',
]

[env]
PHP_WITHOUT_PDO_PGSQL = "yes"
