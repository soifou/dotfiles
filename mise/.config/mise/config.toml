[settings]
asdf_compat = false
experimental = true
go_default_packages_file = "~/.config/mise/default/golang"
go_set_gobin = true
go_set_gopath = true
jobs = 4
legacy_version_file = false
pipx_uvx = true
python_compile = true
python_default_packages_file = "~/.config/mise/default/python"
raw = false
status.show_env = true
trusted_config_paths = [ '~/.config/mise' ]

[tools]
deno = "latest"
go = "latest"
lua = "5.1"
node = "23.0.0"
php = "8.3.13"
python = "latest"
rust = "latest"
usage = "latest"

# Backends
# ---
"cargo:vimv" = "latest"
# ---
"ubi:BurntSushi/ripgrep" = { version = "latest", exe = "rg" }
"ubi:achristmascarl/rainfrog" = "latest"
"ubi:astral-sh/uv" = "latest"
"ubi:cargo-bins/cargo-binstall" = "latest"
"ubi:junegunn/fzf" = "latest"
"ubi:symfony-cli/symfony-cli" = { version = "latest", exe = "symfony" }
