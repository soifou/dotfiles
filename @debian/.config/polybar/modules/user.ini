[module/distrib]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.color0}
content-background = ${color.color4}
click-right = rofi -show run


[module/openweathermap]
type = custom/script
interval = 60
exec = ~/.local/bin/openweathermap --icon-weather


[module/packages]
type = custom/script
interval = 60
exec = ~/.local/bin/apt/apt-check -s
click-left = ~/.local/bin/rofi/rofi-applet --packages


[module/picom]
type = custom/ipc
hook-0 = echo 
hook-1 = echo 
click-left = ~/.local/bin/toggle-picom
initial = 1


[module/dunst]
type = custom/ipc
initial = 1
hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:}%{A}"
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}%{A}"
format-foreground = ${color.color4}

[module/redshift]
type = custom/ipc
hook-0 = redshift-cli -a
hook-1 = redshift-cli -t && redshift-cli -a
hook-2 = redshift-cli -u && redshift-cli -a
hook-3 = redshift-cli -d && redshift-cli -a
initial = 1
# Toggle on/off on left click.
click-left = polybar-msg -p %pid% hook redshift 2
# Increase color temperature on scroll up.
scroll-up = polybar-msg -p %pid% hook redshift 3
# Decrease color temperature on scroll down.
scroll-down = polybar-msg -p %pid% hook redshift 4
# IPC does not support interval right now
# https://github.com/polybar/polybar/issues/1127
[module/redshift_i]
type = custom/script
interval = 60
exec = polybar-msg hook redshift 1 >/dev/null

[module/scrobbler]
type = custom/script
interval = 5
exec = ~/.local/bin/scrobbler --status
click-left = ~/.local/bin/scrobbler --toggle


[module/sysmenu]
type = custom/text
content = "%{F000}%{F-}"
content-background = ${color.primary}
content-foreground = ${color.color1}
content-padding = 1
click-left = ~/.local/bin/rofi/rofi-applet --powermenu
