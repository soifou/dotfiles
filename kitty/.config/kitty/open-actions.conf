# See $KITTY_INSTALLATION_DIR/../../share/doc/kitty/html/open_actions.html
# Processing stops at the first matching entry, so put more specific matching
# criteria at the start of the list. If nothing match, fallback to xdg-open.

# Open kitty doc directly in the web browser
# $KITTY_INSTALLATION_DIR/../../share/doc/kitty/html
protocol file
ext html
url ^(.*)/doc/kitty/(.*).html
action launch --type=background $BROWSER $URL

# Open any file with a fragment in the editor,
# fragments are generated by tools supporting hyperlink
protocol file
fragment_matches [0-9]+
action launch --type=overlay $EDITOR +$FRAGMENT $FILE_PATH

# Open urls using xdg-open
protocol http,https
action launch --type=background xdg-open ${URL}

# Open directories
protocol file
mime inode/directory
action launch --type=os-window --cwd $FILE_PATH

# Open image files with icat
protocol file
mime image/*
action launch --type=overlay kitten icat --hold ${FILE_PATH}

# Open pdfs with fancy-cat
protocol file
mime application/pdf
action launch --type=overlay fancy-cat ${FILE_PATH}

# Open videos with mpv
protocol file
mime video/*
action launch --type=overlay mpv ${FILE_PATH}

# Open files in the editor
protocol file
action launch --type=overlay $EDITOR $FILE_PATH
