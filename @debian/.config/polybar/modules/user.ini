[module/distrib]
type = custom/text
content = "%{T4 F000}%{T-}"
content-padding = 1
content-foreground = ${colors.color1}
content-background = ${colors.color4}
click-right = rofi -show run


[module/openweathermap]
type = custom/script
interval = 60
exec = ~/.local/bin/openweathermap --icon-weather


[module/redshift]
type = custom/script
interval = 30
exec = ~/.local/bin/redshift-cli --temp --print
scroll-up = ~/.local/bin/redshift-cli --up
scroll-down = ~/.local/bin/redshift-cli --down
click-left = ~/.local/bin/redshift-cli --toggle


[module/packages]
type = custom/script
interval = 60
exec = ~/.local/bin/apt/apt-check --status
click-left = ~/.local/bin/apt/apt-check --list


[module/scrobbler]
type = custom/script
interval = 5
exec = ~/.local/bin/scrobbler --status
click-left = ~/.local/bin/scrobbler --toggle


[module/sysmenu]
type = custom/text
content = "%{F000}%{F-}"
content-background = ${colors.primary}
content-foreground = ${colors.color1}
content-padding = 1
click-left = ~/.local/bin/rofi/rofi-applet --powermenu
