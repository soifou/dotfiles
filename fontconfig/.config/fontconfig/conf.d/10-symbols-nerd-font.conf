<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias binding="weak">
        <family>serif</family>
        <prefer>
            <family>Symbols Nerd Font Mono</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>sans-serif</family>
        <prefer>
            <family>Symbols Nerd Font Mono</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>monospace</family>
        <prefer>
            <family>Symbols Nerd Font Mono</family>
        </prefer>
    </alias>
</fontconfig>
