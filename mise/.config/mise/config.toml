"aqua:phiresky/ripgrep-all" = "latest"
# ---
"cargo:eza" = "latest"
"cargo:vimv" = "latest"
# ---
"github:achristmascarl/rainfrog" = "latest"
"github:akiomik/mado" = "latest"
"github:astral-sh/uv" = "latest"
"github:boxdot/gurk-rs" = { version = "latest", extract_all = "true" }
"github:cargo-bins/cargo-binstall" = "latest"
"github:carthage-software/mago" = "latest"
"github:dandavison/delta" = "latest"
"github:jdx/usage" = "latest"
"github:junegunn/fzf" = "latest"
"github:symfony-cli/symfony-cli" = { version = "latest", exe = "symfony" }
